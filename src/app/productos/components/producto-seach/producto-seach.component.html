<div class="container py-5">
    <mat-form-field appearance="standard">
        <mat-label>Busqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar producto" #input autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z5">
        <table mat-table [dataSource]="dataSource" matSort *ngFor="let producto of productos">

            <!-- Position Column -->
            <ng-container matColumnDef="Codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.cod_Item_PF}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Producto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.menor_Nuevo}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Presentacion">
                <th mat-header-cell *matHeaderCellDef> Presentacion </th>
                <td mat-cell *matCellDef="let element"> {{element.presentacion}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> accion </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" class="bg-light" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
