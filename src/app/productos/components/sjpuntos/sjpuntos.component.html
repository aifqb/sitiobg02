<div class="py-2">
    <p fxLayoutAlign="center" class="pt-1 fw-light textjs fs-1 h1">Puntos de venta
        <br>
    </p>
    <div class="row justify-content-center">
        <div class="col-8">
            <p class="textjs text-center fw-light h3 mb-2 px-lg-4">
                <span class="fw-normal fs-1 sj">
                    Encuentra
                </span>
                la variedad de
                <span class="fs-2 fw-bolder">salchichas</span>
                <span class="sj2 fw-bold fs-1 text-uppercase">
                    bon gusto
                </span>
                <br>
                <span class="fs-4">
                    en los siguientes puntos de venta
                </span>
            </p>
        </div>
    </div>


    
    <div 
    class="pb-2 m-1"
    fxLayout="row wrap"
            class="animate__animated animate__fadeIn"
            fxLayoutAlign="space-evenly start" 
            fxLayoutGap="15px">
                <div 
                    fxFlex="15"
                    fxFlex.lg="20"
                    fxFlex.sm="30"
                    fxFlex.xs="90"
                    *ngFor="let punto of puntos" 
                    class="py-3 m-0 container"
                    >
                    <mat-card class="m-2">
                        <mat-card-title class="text-uppercase">
                            <i class="fa fa-hand-o-right" aria-hidden="true"> {{ punto.nombre }}</i>
                        </mat-card-title>
                        <mat-card-subtitle>
                            <h3>
                                Departamento: {{ punto.departamento }}
                                <br>
                                Zona: {{ punto.zona}}
                            </h3>
                        </mat-card-subtitle>
                        <mat-card-content>
                            
                            <button mat-icon-button>
                                <mat-icon mat-list-icon>
                                    <a target="_blank" href="https://www.google.com/maps/place/{{ punto.coordenadas}} " class="text-reset">
                                        <i class="fa fa-map-o"> abrir en mapas</i>
                                    </a>
                                </mat-icon>
                            </button>
                        </mat-card-content>
                    </mat-card>
    </div>
