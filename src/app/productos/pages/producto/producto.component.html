

<mat-grid-list cols=1 *ngIf="!producto; else divproducto">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divproducto>

<div  fxLayout="row"
      fxLayout.xs="column"
      fxLayoutGap="30px"
      class="py-5 fond">
      <div fxFlex="50" fxLayoutAlign="center center">
        <img class="shadow" mat-card-image src="https://apiproductos.blob.core.windows.net/imagenes/{{producto.cod_Item_PF}}.jpg">
      </div>
      <div fxFlex="50" fxLayoutAlign.xs="center center">
<div>
        <h2 class="text-sm-center text-lg-start py-3 m-0 fs-3">{{producto.producto_Nombre| titlecase}}</h2>
        <table class="table shadow"  style="border-radius: 10px;">
          <tbody>
            <tr>
              <th scope="row">Presentacion:</th>
              <td>{{producto.presentacion}}</td>
            </tr>
            <tr>
              <th scope="row">Peso aproximado:</th>
              <td>{{producto.peso_aprox}} kg.</td>
            </tr>
            <tr>
              <th scope="row">Codigo de producto:</th>
              <td colspan="2">{{producto.cod_Item_PF| number: '3.0'}}</td>
            </tr>
            <tr>
              <th scope="row">Grupo:</th>
              <td colspan="2"> {{producto.proceso}}</td>
            </tr>
            <tr>
              <th scope="row">Precio:</th>
              <td colspan="2"> {{producto.precio}}</td>
            </tr>
          </tbody>
        </table>
        <br>
        <button  mat-raised-button color="warn" (click)="regresar()">
          Regresar
        </button>
      </div>
      </div>
</div>
