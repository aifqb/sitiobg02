<div class="bg-warning">

    <app-prodsj></app-prodsj>

    <div    fxLayout="row wrap"
            class="animate__animated animate__fadeIn"
            fxLayoutAlign="space-evenly start" 
            fxLayoutGap="15px">
                <div 
                    fxFlex="15"
                    fxFlex.lg="20"
                    fxFlex.sm="30"
                    fxFlex.xs="45"
                    *ngFor="let producto of productos"
                    class="py-3 m-0"
                    >
                    
                    <mat-card class=" mat-elevation-z8 animate__animated animate__fadeIn">
                        <img mat-card-image src="https://apiproductos.blob.core.windows.net/imagenes/{{producto.codigodeItem}}.jpg">
                        <mat-card-content>
                            <h3 class="tableau">
                                Producto:
                                <br>
                                <span class=" fw-bolder">
                                    {{ producto.nombreProducto }}
                                </span>
                            </h3>
                            <hr>
                            <h4 class="tableau">
                                <span class="fw-bolder">
                                    Descripcion:
                                </span>
                                <br>
                                {{producto.unidades}} salchichas de {{producto.tamanoCm}}cm Aprox.
                                <br>
                                <span class="fw-bolder">
                                    Precio sugerido:
                                </span>
                                {{producto.PrecioFinal|number: '1.00'}} Bs.
                                <br>
                                <span class="fw-bolder">
                                    Codigo producto:
                                </span>
                                {{ producto.codigodeItem|number: '3.0' }}
                            </h4>
                        </mat-card-content>
                    </mat-card>
                </div>
    </div>

<app-sjpuntos></app-sjpuntos>

</div>
