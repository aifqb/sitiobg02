
<h2>Listado de productos</h2>

<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="1rem"
>

<div fxFlex="30"
     fxFlex.lg="20"
     fx
     *ngFor="let producto of productos"
>
        <mat-card >
            <mat-card-header>
                <mat-card-title> {{ producto.Grupo_menor }}</mat-card-title>
                <mat-card-subtitle> Presentacion: {{producto.Presentacion }} </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/productos/imagen_ref.jpg">
            <mat-card-content>
                <h3>Codigo:
                    <strong>
                    {{producto.Cod_Item_PF}} 
                    </strong>
                </h3>
                <p>Peso aproximado:
                    {{producto.Factordepeso}} kg.
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="info">
                    mas informacion...
                </button>
            </mat-card-actions>
        </mat-card>
</div>

</div>
