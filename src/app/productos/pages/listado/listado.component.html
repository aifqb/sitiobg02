<h2 fxLayoutAlign="center" class="bg-dark text-light m-0 fs-2 py-lg-5">lista de productos</h2>

<mat-grid-list cols=1 *ngIf="!productos; else listado">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>


<ng-template #listado>
<div class="container">
    <div class="col-12">
        <app-producto-tabla [productos]="productos"></app-producto-tabla>
    </div>

</div>

</ng-template>
