
<h2
fxLayoutAlign="center">Listado de productos</h2>

<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="1rem"
>

<div fxFlex="30"
     fxFlex.lg="20"
     fx
     
     *ngFor="let producto of productos"
>
        <mat-card>
         
            <mat-card-header>
                <mat-card-title>
                <h3>
                    {{ producto.Grupo_menor | titlecase }}
                </h3>
                </mat-card-title>
                <mat-card-subtitle>{{producto.Presentacion | titlecase}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/productos/imagen_ref.jpg">
            <mat-card-content>
                <h3>
                    <small>
                    Codigo de producto:
                    </small> 
                    {{producto.Cod_Item_PF}} 
                </h3>
            </mat-card-content>
            <mat-card-actions
                fxLayoutAlign="center">

                <button 
                
                mat-stroked-button
                color="primary"
                [routerLink]="['/productos', producto.Cod_Item_PF ]"
                >
                mas informacion
                </button>

            </mat-card-actions>
        </mat-card>
</div>

</div>
