<p fxLayoutAlign="center" class="m-2 fs-2 pb-lg-3 h3 pb-sm-1">lista de productos bon gusto</p>

            fxLayout="row wrap" 
            fxLayout.xs="column"
            fxLayoutAlign="space-evenly start"

    </div>
</div>
