<div fxLayout="column">
    <div>
        <h1>buscador de productos</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>buscador</h3>
        <mat-form-field>
            <mat-label>buscar producto</mat-label>
            <input type="text"
                    placeholder="Escriba aqui"
                    aria-label="Number"
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let item of items" [value]="item.Producto">
                {{ item.Producto }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field> 
    </div>
</div>
