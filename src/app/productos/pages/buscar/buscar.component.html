<h2 fxLayoutAlign="center" class="bg-dark text-light m-0 fs-2 py-lg-3 py-sm-1">buscar productos</h2>
<div fxLayout="column" class="container col-12 p-lg-3">

    <div fxLayout="column" class="py-lg-3 py-sm-1">
        <mat-form-field  >
            <mat-label>buscar producto</mat-label>
            <input  type="text"
                    placeholder="Escriba aqui"
                    aria-label="Number"
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">
            <mat-autocomplete   autoActiveFirstOption 
                                #auto="matAutocomplete"
                                (optionSelected)="opcionselecionada( $event )"
                                >
              <mat-option *ngFor="let item of items" [value]="item">
                {{ item.producto_Nombre }}
                </mat-option>
                <mat-option value="" *ngIf="items.length === 0 && termino.trim().length > 0 ">
                        no se encontro el termino
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>


    <div>
        <pre>
            {{ productoSelecionado | json }}
        </pre>
    </div>

</div>

<app-producto-seach ></app-producto-seach>
