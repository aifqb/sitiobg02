<h2 fxLayoutAlign="center" class="bg-dark text-light m-0 fs-2 py-lg-3 py-sm-1">linea de productos</h2>

<div class="container">
    <h4 fxLayoutAlign="center" class="fs-3 py-lg-3 pt-3">Seleccione la categoria:</h4>
    <div class="col-12 text-center py-3">
        <button *ngFor="let categoria of categorias" [class]="getClaseCSS( categoria )"
            (click)="activaCategoria( categoria )">
            {{categoria}}
        </button>
    </div>
</div>

<p class="text-center text-dark fs-3 py-4">Linea de producto:
    <strong>
        {{categoriaActiva | titlecase}}
    </strong>
</p>



<mat-grid-list cols=1 *ngIf="!productos; else listado">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #listado>

    <div>
        <div>
            <app-producto-tarjeta-categoria [productos]="productos"></app-producto-tarjeta-categoria>
        </div>
    </div>

</ng-template>
