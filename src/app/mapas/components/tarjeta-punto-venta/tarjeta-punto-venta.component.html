<div>
    <div  *ngFor="let punto of puntos">
        <mat-card >
            <mat-card-header>
                <mat-card-title>
                    {{ punto.NombrePv }}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p><i class="fas fa-map-marker-alt"></i> {{ punto.Direccion }}</p>
                <p>{{ punto.CiudadLocalidad }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="secondary">
                    <a target="_blank" href="https://www.google.com/maps/place/{{punto.Google}}">
                        <small>
                            abrir en Maps
                        </small>
                    </a>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
