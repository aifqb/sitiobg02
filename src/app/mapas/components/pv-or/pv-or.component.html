<div class="row">
    <div  *ngFor="let punto of puntos" class="col-lg-6 col-12">
        <mat-card >
            <mat-card-header>
                <mat-card-title>
                    {{ punto.NombrePv }}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p><i class="fas fa-map-marker-alt"></i> {{ punto.Direccion }}</p>
                <p>{{ punto.CiudadLocalidad }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button type="button" class="btn btn-outline-primary"><a class="text-reset" target="_blank" href="https://www.google.com/maps/place/{{punto.Google}}">
                    <small>
                        abrir en Maps
                    </small>
                </a></button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
