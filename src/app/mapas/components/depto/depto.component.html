<mat-form-field appearance="fill">
    <mat-label>Departamento</mat-label>
    <mat-select [(value)]="selectedDepto">
        <mat-option [value]="option.departamento" *ngFor="let option of departamentos">{{ option.departamento }}</mat-option>
    </mat-select>
</mat-form-field>
<p>Usted esta en: {{selectedDepto}}</p>
